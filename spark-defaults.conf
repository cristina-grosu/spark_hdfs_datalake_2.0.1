# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
spark.master                     spark://HOSTNAME_MASTER:7077
spark.eventLog.enabled           true
spark.eventLog.dir               /opt
spark.serializer                 org.apache.spark.serializer.KryoSerializer
spark.executor.memory=1G
spark.kryoserializer.buffer.max=1G
spark.driver.memory=1G
spark.executor.cores=1
spark.executor.instances=1
spark.ui.port=SPARK_UI_PORT

spark.jars=/opt/spark-2.0.0-bin-hadoop2.7/jars/datalake-1.1-SNAPSHOT.jar,/opt/spark-2.0.0-bin-hadoop2.7/jars/google-collections-1.0.jar,/opt/hadoop/share/hadoop/common/hadoop-common-2.7.1.jar

#dynamic allocation configuration
spark.dynamicAllocation.enabled=true
spark.dynamicAllocation.minExecutors=1
spark.dynamicAllocation.maxExecutors=5
spark.dynamicAllocation.initialExecutors=1
spark.shuffle.service.enabled=true
spark.sql.warehouse.dir=/opt/spark-2.0.0-bin-hadoop2.7
